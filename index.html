<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spacey Compiler</title>

<!-- GitHub Favicon -->
<link rel="icon" href="github-favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="github-favicon.ico" type="image/x-icon">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ---- Body & Background ---- */
body {
    margin:0; padding:0; font-family:'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #0f0f23, #000020);
    color:#00ffcc; overflow-x:hidden;
}

/* ---- Header ---- */
header {
    text-align:center; padding:20px;
    font-size:2.5em; font-weight:bold;
    text-shadow:0 0 10px #00ffcc, 0 0 20px #00ffcc;
}

/* ---- Main Layout ---- */
#main-container {
    display:flex; flex-direction:row; justify-content:space-around;
    padding:20px; gap:20px; flex-wrap:wrap;
}

/* ---- Editor ---- */
#editor-container {
    flex:1; min-width:300px; max-width:600px;
}
textarea {
    width:100%; height:500px; background:#111; color:#00ffcc;
    border:2px solid #00ffcc; border-radius:10px; padding:10px;
    font-family:monospace; font-size:1em; resize:none;
    box-shadow:0 0 20px #00ffcc inset;
}

/* ---- Preview ---- */
#preview-container {
    flex:1; min-width:300px; max-width:600px; position:relative;
}
iframe {
    width:100%; height:500px; border:2px solid #00ffcc;
    border-radius:10px; background:#000; box-shadow:0 0 20px #00ffcc inset;
}

/* ---- Buttons ---- */
button {
    margin-top:10px; padding:10px 20px; font-size:1em;
    background:#00ffcc; color:#000; font-weight:bold;
    border:none; border-radius:10px; cursor:pointer;
    transition:all 0.3s; box-shadow:0 0 10px #00ffcc;
}
button:hover {
    transform:scale(1.05); box-shadow:0 0 20px #00ffcc;
}

/* ---- Footer ---- */
footer {
    text-align:center; padding:10px; margin-top:20px;
    font-size:0.9em; color:#00ffcc;
}
</style>
</head>
<body>

<header>üöÄ Spacey Compiler</header>

<div id="main-container">
    <div id="editor-container">
        <h2>HTML Editor</h2>
        <textarea id="code" placeholder="Write your HTML code here..."></textarea>
        <button id="run-btn">Run Preview</button>
        <button id="download-btn">Download HTML</button>
    </div>
    <div id="preview-container">
        <h2>Live Preview</h2>
        <iframe id="preview"></iframe>
    </div>
</div>

<footer>Made with ‚ù§Ô∏è by Spacey Dev | Live HTML Editor & Downloader</footer>

<script>
// ---- Elements ----
const textarea = document.getElementById('code');
const iframe = document.getElementById('preview');
const runBtn = document.getElementById('run-btn');
const downloadBtn = document.getElementById('download-btn');

// ---- Run Preview ----
runBtn.addEventListener('click', () => {
    const code = textarea.value;
    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframeDoc.open();
    iframeDoc.write(code);
    iframeDoc.close();
});

// ---- Auto Preview every 1 second ----
setInterval(() => {
    const code = textarea.value;
    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframeDoc.open();
    iframeDoc.write(code);
    iframeDoc.close();
}, 1000);

// ---- Download HTML ----
downloadBtn.addEventListener('click', () => {
    const blob = new Blob([textarea.value], { type: "text/html" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "spacey_project.html";
    a.click();
    URL.revokeObjectURL(url);
});
</script>

</body>
</html>
